apiVersion: v1
kind: Config
preferences: {}
users:
- name: dev
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - --region
      - eu-west-1
      - eks
      - get-token
      - --cluster-name
      - green-dev
      - --output
      - json
      command: aws
- name: prod
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - --region
      - eu-west-1
      - eks
      - get-token
      - --cluster-name
      - green-prod
      - --output
      - json
      command: aws
      env:
      - name: AWS_PROFILE
        value: elliptic-production
clusters:
- cluster:
    certificate-authority-data: 
    server: https://651CD19C25B6178C7CE6A2C819C0FB42.gr7.eu-west-1.eks.amazonaws.com
  name: green-dev
- cluster:
    certificate-authority-data: 
    server: https://8916703ED4F5F81AB5A5553A6890CF54.gr7.eu-west-1.eks.amazonaws.com
  name: green-prod
contexts:
- name: dev
  context:
    cluster: green-dev
    user: dev
- name: prod
  context:
    cluster: green-prod
    user: prod

